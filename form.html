<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
h1{
color: maroon;
text-align: center;
}
h2{
color: navy;
text-align: center;
}
</style>
<script type="text/javascript">

function validation()
{
	
	var x=document.getElementById("name").value;
	if(x=="")
		{
   document.getElementById("nerror").innerHTML="name should not be empty";

	return false;
		}
	
	var mail=document.getElementById("email").value;
	if(mail=="")
		{
		document.getElementById("eerror").innerHTML="mail should not be empty";
		return false;
		}
	
	var rmail=document.getElementById("rmail").value;
	if(rmail=="")
		{
		document.getElementById("rerror").innerHTML="Rewrite your mail empty";
		return false;
		}
	
	return true;
	}

</script>

<body>
<h1>@solankiofficial</h1>
<h2>Form Validation</h2>

<form action="#" method="get" onsubmit="return validation()">
<table>
<tr>
<td>Enter Name</td>
<td><input type="text" id="name"></td>
</tr>
<tr>
<td><span id="nerror" style="color: red" /></td>
</tr>
<tr>
<td>Enter Email</td>
<td><input type="text" id="email"></td>
</tr>
<tr>
<td><span id="eerror" style="color: red" /></td>
</tr>


<tr>
<td>Rewrite Email</td>
<td><input type="text" id="rmail"></td>
</tr>
<tr>
<td><span id="rerror" style="color: red" /></td>
</tr>



<tr>
<td><input type="submit" style="background-color: yellow;" value="submit" ></td>

</tr>
</table>
</form>
</body>
</html>
